<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>

        #area{
            font: normal 20pt arial;
            background: rgb(42, 175, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }

    </style>
</head>
<body>

    <div id="area">

    Interaja...

    </div>

    <script>

        var a = window.document.getElementById ('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', rato)
        a.addEventListener('mouseout', sairato )

        function clicar() {       

        a.innerText = 'Clicou!!'    
        a.style.background = 'red'
        }


        function rato() {

        a.innerText = 'Entrou!!!'
        a.style.background = 'blue'

        }

        function sairato() {  
            
            a.innerText = 'Saiu'

        a.style.background = 'green'

        }

    </script>

</body>
</html>
